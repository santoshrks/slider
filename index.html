<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="slider">

                <img src="photos\8.jpg" id="lastClone" alt="last" >
                <img src="photos\1.jpg" alt="1" >
                <img src="photos\2.jpg" alt="2" >
                <img src="photos\3.jpg" alt="3" >
                <img src="photos\4.jpg" alt="4" >
                <img src="photos\5.jpg" alt="5" >
                <img src="photos\6.jpg" alt="6" >
                <img src="photos\7.jpg" alt="7" >
                <img src="photos\8.jpg" alt="8" >
                <img src="photos\1.jpg" id="firstClone" alt="first" >

        </div>



    </div>
    <i class="fa fa-chevron-circle-left" id="prevBtn" aria-hidden="true"></i>
    <i class="fa fa-chevron-circle-right" id="nextBtn" aria-hidden="true"></i>

    <script src="app.js"></script>
</body>

</html>
